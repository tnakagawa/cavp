<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAVP Testing: Secure Hashing</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@3.5.7/dist/vue.global.min.js"></script>
    <script src="./script.js" type="module"></script>
</head>

<body>
    <div id="main">
        <main class="container">
            <div class="h2 my-3">CAVP Testing: Secure Hashing</div>
            <div class="input-group mt-4">
                <select class="form-select" v-model="testname" @change="clear">
                    <option value="" selected>Choose...</option>
                    <option v-for="test in tests" :value="test" v-text="test"></option>
                </select>
                <button class="btn btn-outline-primary" type="button" @click="test">Test</button>
            </div>
            <div class="text-center mt-3" v-show="testname">
                <div class="font-monospace">
                    <div class="fs-2" v-text="testname"></div>
                    <div class="fs-3">Total:<span v-text="total"></span></div>
                    <div class="fs-3 text-success">&nbsp;&nbsp;&nbsp;OK:<span v-text="ok"></span></div>
                    <div class="fs-3 text-danger">&nbsp;&nbsp;&nbsp;NG:<span v-text="ng"></span></div>
                    <div class="fs-3" v-show="time">&nbsp;Time:<span v-text="time"></span></div>
                </div>
            </div>
        </main>
        <!-- loading -->
        <div class="position-fixed top-0 left-0 min-vh-100 min-vw-100 bg-black opacity-75" style="z-index: 999999;"
            v-show="loading">
            <div class="d-flex vh-100 wh-100">
                <div class="spinner-border m-auto text-secondary" style="width: 5em; height: 5em;"></div>
            </div>
        </div>
    </div>
</body>

</html>
